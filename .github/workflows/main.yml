name: matchlock CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: matchlock
          python-version: ${{ matrix.python-version }}

      - name: Install conda packages
        shell: bash -l {0}
        run: conda install -c conda-forge pandas pytest flake8

      - name: Install matchlock
        shell: bash -l {0}
        run: pip install -e .[dev]

      - name: Check style
        shell: bash -l {0}
        run: make stylecheck

      - name: Run tests
        shell: bash -l {0}
        run: make test
